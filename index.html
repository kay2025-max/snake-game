<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at center, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 0;
    }
    canvas {
      margin-top: 20px;
      border: 4px solid #4caf50;
      box-shadow: 0 0 25px rgba(0, 255, 0, 0.6);
      border-radius: 10px;
    }
    .menu, .auth {
      margin-top: 20px;
      background: rgba(255, 255, 255, 0.07);
      padding: 20px 25px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(6px);
    }
    .menu select, .menu button, .auth input, .auth button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
      border-radius: 6px;
      border: none;
      background: #4caf50;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    .menu select:hover, .menu button:hover, .auth button:hover {
      background: #45a049;
      transform: scale(1.05);
    }
    .auth input {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: 1px solid #ccc;
    }
    .controls {
      margin-top: 20px;
    }
    .controls button {
      width: 60px;
      height: 60px;
      margin: 5px;
      font-size: 18px;
      background: #4caf50;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    h1 {
      text-shadow: 2px 2px 6px #000;
      font-size: 2.5rem;
      margin-top: 20px;
    }
    .score {
      margin-top: 15px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üêç Snake Game</h1>

  <div class="auth">
    <input type="text" id="username" placeholder="T√™n ƒëƒÉng nh·∫≠p">
    <input type="password" id="password" placeholder="M·∫≠t kh·∫©u">
    <button onclick="register()">T·∫°o t√†i kho·∫£n</button>
  </div>

  <div class="menu">
    <label>Ch·ªçn map:
      <select id="mapSelect">
        <option value="classic">C·ªï ƒëi·ªÉn</option>
        <option value="desert">Sa m·∫°c</option>
        <option value="forest">R·ª´ng xanh</option>
      </select>
    </label>
    <label>T·ªëc ƒë·ªô:
      <select id="speedSelect">
        <option value="200">Ch·∫≠m</option>
        <option value="120">Trung b√¨nh</option>
        <option value="60">Nhanh</option>
      </select>
    </label>
    <button onclick="startGame()">B·∫Øt ƒë·∫ßu</button>
  </div>

  <div class="score" id="scoreDisplay">ƒêi·ªÉm: 0</div>

  <canvas id="gameCanvas" width="400" height="400"></canvas>

  <div class="controls">
    <div>
      <button onclick="setDirection('UP')">‚¨ÜÔ∏è</button>
    </div>
    <div>
      <button onclick="setDirection('LEFT')">‚¨ÖÔ∏è</button>
      <button onclick="setDirection('DOWN')">‚¨áÔ∏è</button>
      <button onclick="setDirection('RIGHT')">‚û°Ô∏è</button>
    </div>
  </div>

  <script>
    let users = {};

    function register() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!username || !password) {
        alert("Vui l√≤ng nh·∫≠p t√™n ƒëƒÉng nh·∫≠p v√† m·∫≠t kh·∫©u.");
        return;
      }

      if (users[username]) {
        alert("T√†i kho·∫£n ƒë√£ t·ªìn t·∫°i.");
        return;
      }

      users[username] = password;
      alert("T·∫°o t√†i kho·∫£n th√†nh c√¥ng! B·∫°n c√≥ th·ªÉ b·∫Øt ƒë·∫ßu ch∆°i.");
    }

    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreDisplay = document.getElementById("scoreDisplay");
    let speed = 200;
    let direction = "RIGHT";
    let snake = [{x: 10, y: 10}];
    let apple = {x: 15, y: 15};
    let gridSize = 20;
    let interval;
    let score = 0;

    document.addEventListener("keydown", e => {
      if (e.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      else if (e.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
      else if (e.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      else if (e.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
    });

    function setDirection(dir) {
      if (dir === "UP" && direction !== "DOWN") direction = "UP";
      else if (dir === "DOWN" && direction !== "UP") direction = "DOWN";
      else if (dir === "LEFT" && direction !== "RIGHT") direction = "LEFT";
      else if (dir === "RIGHT" && direction !== "LEFT") direction = "RIGHT";
    }

    function draw() {
      const patternCanvas = document.createElement('canvas');
      const pctx = patternCanvas.getContext('2d');
      patternCanvas.width = patternCanvas.height = 40;
      pctx.fillStyle = "#1e1e1e";
      pctx.fillRect(0, 0, 40, 40);
      pctx.fillStyle = "#292929";
      pctx.fillRect(0, 0, 20, 20);
      pctx.fillRect(20, 20, 20, 20);
      const pattern = ctx.createPattern(patternCanvas, 'repeat');
      ctx.fillStyle = pattern;
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#e74c3c";
      ctx.beginPath();
      ctx.arc(apple.x * gridSize + gridSize / 2, apple.y * gridSize + gridSize / 2, gridSize / 2.5, 0, Math.PI * 2);
      ctx.fill();

      ctx.fillStyle = "#7CFC00";
      snake.forEach(part => {
        ctx.beginPath();
        ctx.roundRect(part.x * gridSize, part.y * gridSize, gridSize, gridSize, 5);
        ctx.fill();
      });
    }

    CanvasRenderingContext2D.prototype.roundRect = function(x, y, width, height, radius) {
      this.beginPath();
      this.moveTo(x + radius, y);
      this.lineTo(x + width - radius, y);
      this.quadraticCurveTo(x + width, y, x + width, y + radius);
      this.lineTo(x + width, y + height - radius);
      this.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
      this.lineTo(x + radius, y + height);
      this.quadraticCurveTo(x, y + height, x, y + height - radius);
      this.lineTo(x, y + radius);
      this.quadraticCurveTo(x, y, x + radius, y);
      this.closePath();
    }

    function update() {
      const head = { ...snake[0] };
      if (direction === "UP") head.y--;
      else if (direction === "DOWN") head.y++;
      else if (direction === "LEFT") head.x--;
      else if (direction === "RIGHT") head.x++;

      snake.unshift(head);

      if (head.x === apple.x && head.y === apple.y) {
        apple = {
          x: Math.floor(Math.random() * (canvas.width / gridSize)),
          y: Math.floor(Math.random() * (canvas.height / gridSize))
        };
        score += 10;
        scoreDisplay.textContent = `ƒêi·ªÉm: ${score}`;
      } else {
        snake.pop();
      }

      if (
        head.x < 0 || head.y < 0 ||
        head.x >= canvas.width / gridSize ||
        head.y >= canvas.height / gridSize ||
        snake.slice(1).some(p => p.x === head.x && p.y === head.y)
      ) {
        clearInterval(interval);
        alert(`Game Over!\nT·ªïng ƒëi·ªÉm: ${score}`);
      }
    }

    function gameLoop() {
      update();
      draw();
    }

    function startGame() {
      clearInterval(interval);
      speed = parseInt(document.getElementById("speedSelect").value);
      const map = document.getElementById("mapSelect").value;
      applyMapTheme(map);
      direction = "RIGHT";
      snake = [{x: 10, y: 10}];
      apple = {x: 15, y: 15};
      score = 0;
      scoreDisplay.textContent = "ƒêi·ªÉm: 0";
      interval = setInterval(gameLoop, speed);
    }

    function applyMapTheme(map) {
      if (map === "classic") {
        canvas.style.borderColor = "#4caf50";
      } else if (map === "desert") {
        canvas.style.borderColor = "#d2b48c";
      } else if (map === "forest") {
        canvas.style.borderColor = "#228B22";
      }
    }
  </script>
</body>
</html>
